<!DOCTYPE html>

<!-- In this simple programme, the user is asked to input a note from the C major scale. If the answer provided
is wrong, the user will be alerted in the paragraphs. If the user is right, they will be informed in the paragraphs.

I have used javascript to interact with the elements of the HTML. -->

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Gelasio:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <style type="text/css">
    body{
      font-family: 'Gelasio', serif;
    }
    #wrong{
      color: red;
    }
    #pOne{
      color: blue;
    }
    #pTwo{
      color: green;
    }

    </style>
  <body>
<div class="jumbotron">
  <div class="container">
      <h1>Write any note from C major scale</h1>
        <div class="form">
        <label for="guessField">Enter your answer:</label><input type="text" id="guess" class="guess">
        <input type="submit" value="Click here!" class="answer">
        <br>
        <div class="paragraphs">
          <br>
          <p id="wrong" class="wrong"></p>
          <p id="pOne" class ="pOne"></p>
          <p id=pTwo class ="pTwo"></p>
        </div>
      </div>
    </div>
  </div>

    <script type="text/javascript">

    var inTextWrong = document.querySelector(".wrong");
    var inTextOne = document.querySelector(".pOne");
    var inTextTwo = document.querySelector(".pTwo");
    var answ =  document.querySelector(".answer");

          function which(){

          var give = document.querySelector(".guess").value;
              if  (give === "C" || give === "D" || give === "E" || give === "F" || give === "G" || give === "A" || give === "B") {
                inTextOne.textContent = "Well done!"
                inTextTwo.textContent ="Refresh to start again.";
                console.log(give);
             } else {
               inTextWrong.textContent = "Wrong! Go and talk to your music theory teacher!";
               inTextTwo.textContent ="Refresh to start again.";
              }
           }
      answ.addEventListener('click', which);
    </script>

  </body>
</html>
