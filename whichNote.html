<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <body>

<div class="jumbotron">
  <div class="container">
      <h1>Write any note from C major scale</h1>
        <div class="form">
        <label for="guessField">Enter your answer: </label><input type="text" id="guess" class="guess">
        <input type="submit" value="Submit guess" class="answer">
      </div>
    </div>
  </div>

    <script type="text/javascript">

    var answ =  document.querySelector(".answer");
      answ.addEventListener('click', which);

        function which(){
          var give = document.querySelector(".guess").value;
              if  (give === "C" || give === "D" || give === "E" || give === "F" || give === "G" || give === "A" || give === "B") {
               alert("Well done!");
               alert("Refresh to start again.");
               console.log(give);
             } else {
               alert("Wrong! Go and talk to your music theory teacher!");
               alert("Refresh to start again.");
             }
           }
      var answ =  document.querySelector(".answer");
      answ.addEventListener('click', which);

    </script>

  </body>
</html>
